<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API de Análise Tributária</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Estilo personalizado -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>
<body>
  <!-- Cabeçalho -->
  <header style="background-color: var(--primary-color);" class="text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <!-- Logo à esquerda -->
      <div class="d-flex align-items-center">
        <img src="https://morphoautomacoes.com.br/icons/logo-morpho-automacao-contabil.png" alt="Morpho Automações" style="width: 60px; height: auto;">
        <span class="ms-2 fw-bold" style="color: var(--secondary-color); font-size: 1.2rem;">MORPHO AUTOMAÇÕES</span>
      </div>
    
      <!-- Texto à direita -->
      <div class="text-center">
        <h1 class="mb-2" style="font-size: 1.5rem;"><i class="fas fa-file-invoice"></i> Analisador Tributário</h1>
        <p style="margin: 0; font-size: 1rem;">Consulte a tributação de itens com facilidade.</p>
      </div>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="container my-5">
    <!-- Seção de Planilhas -->
    <section id="planilhas" class="shadow-sm p-4 bg-light rounded">
      <h2 class="text-center mb-4"><i class="fas fa-table"></i> Analisar Planilhas</h2>
      <form id="form-planilhas" class="row g-4">
        <!-- Regime Tributário -->
        <div class="col-md-6">
          <label for="regime-planilha" class="form-label">
            <i class="fas fa-gavel"></i> Regime Tributário de Origem:
          </label>
          <select id="regime-planilha" name="regime" class="form-select" aria-label="Selecione o regime tributário" required>
            <option value="" disabled selected>Escolha uma opção</option>
            <option value="0">Simples Nacional</option>
            <option value="1">Lucro Presumido</option>
            <option value="2">Lucro Real</option>
          </select>
        </div>

        <!-- Atividade de Origem -->
        <div class="col-md-6">
          <label for="atividade_origem-planilha" class="form-label">
            <i class="fas fa-briefcase"></i> Atividade de Origem:
          </label>
          <select id="atividade_origem-planilha" name="atividade_origem" class="form-select" aria-label="Selecione a atividade de origem" required>
            <option value="" disabled selected>Escolha uma opção</option>
            <option value="0">Atacadista</option>
            <option value="1">Distribuidor</option>
            <option value="2">Fabricante</option>
            <option value="3">Varejista</option>
          </select>
        </div>

        <!-- Atividade de Destino -->
        <div class="col-md-6">
          <label for="atividade_destino-planilha" class="form-label">
            <i class="fas fa-exchange-alt"></i> Atividade de Destino:
          </label>
          <select id="atividade_destino-planilha" name="atividade_destino" class="form-select" aria-label="Selecione a atividade de destino" required>
            <option value="" disabled selected>Escolha uma opção</option>
            <option value="0">Atacadista</option>
            <option value="1">Distribuidor</option>
            <option value="2">Fabricante</option>
            <option value="3">Varejista</option>
          </select>
        </div>

        <!-- Razão Social -->
        <div class="col-md-6">
          <label for="razao_social-planilha" class="form-label">
            <i class="fas fa-building"></i> Razão Social:
          </label>
          <input type="text" id="razao_social-planilha" name="razao_social" class="form-control" placeholder="Digite a razão social" aria-label="Razão Social" required>
        </div>

        <!-- Campo de E-mail -->
        <div class="col-md-6">
          <label for="email-planilha" class="form-label">
            <i class="fas fa-envelope"></i> E-mail:
          </label>
          <input type="email" id="email-planilha" name="email" class="form-control"
            placeholder="Digite seu e-mail" required>
        </div>

        <!-- Upload de Planilha -->
        <div class="col-md-12">
          <label for="arquivo-planilha" class="form-label">
            <i class="fas fa-upload"></i> Upload de Planilha:
          </label>
          <input type="file" id="arquivo-planilha" name="arquivo" class="form-control" accept=".xls,.xlsx" aria-label="Selecione um arquivo para upload" required>
        </div>

        <!-- Botão de Envio -->
        <div class="col-12 text-center">
          <button style="background-color: var(--primary-color); color: var(--text-color-light);" type="submit" class="btn w-50">
            <i class="fas fa-paper-plane"></i> Enviar
          </button>
        </div>
      </form>

      <div id="loading-spinner" style="display: none; text-align: center; margin: 20px;">
        <div id="spinner" class="spinner"></div>
        <p id="loading-text">Processando, por favor aguarde...</p>
      </div>
      

      <!-- Resposta -->
      <p id="response-planilhas" class="mt-4 alert alert-info text-center" style="display:none;"></p>
    </section>
  </main>

  <!-- Rodapé -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Morpho Automações. Todos os direitos reservados.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="app.js"></script>
</body>
</html>
